<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Help Topic Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-heading { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-white text-black font-heading">
    <div class="max-w-2xl mx-auto py-12 px-4">
        <a href="/home" class="text-blue-600 hover:underline mb-6 inline-block">&larr; Back to Home</a>
        <div th:if="${topic != null}">
            <h1 class="text-3xl font-bold mb-4" th:text="${topic.title}">Topic Title</h1>
            <p class="text-lg text-gray-700 mb-8" th:text="${topic.description}">Topic Description</p>
            <a th:href="${topic.url}" class="text-blue-600 hover:underline">More details</a>
            <div th:if="${topic.steps != null and #lists.size(topic.steps) > 0}" class="mt-8">
                <h2 class="text-xl font-bold mb-4">Step-by-Step Instructions</h2>
                <ol class="list-decimal pl-6 space-y-2">
                    <li th:each="step : ${topic.steps}" th:text="${step}"></li>
                </ol>
            </div>

            <!-- Feedback Section -->
            <div class="mt-10 p-6 bg-gray-50 rounded-lg border border-gray-200">
                <h3 class="text-lg font-semibold mb-3">Was this topic helpful?</h3>
                <div class="flex space-x-4">
                    <button onclick="submitFeedback(true)" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Yes</button>
                    <button onclick="submitFeedback(false)" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">No</button>
                </div>
                <div id="feedback-message" class="mt-4 text-green-700 font-medium" style="display:none;"></div>
            <!-- Login Modal -->
            <div id="login-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50" style="display:none;">
                <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full text-center">
                    <h4 class="text-xl font-bold mb-4">You are not logged in</h4>
                    <p class="mb-6">You need to log in to submit feedback. Would you like to log in now?</p>
                    <div class="flex justify-center space-x-4">
                        <button onclick="redirectToLogin()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Log In</button>
                        <button onclick="closeLoginModal()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div th:if="${topic == null}" class="text-center text-gray-500">
            <p>Help topic not found.</p>
        </div>
    </div>
</body>
</body>
    <script th:inline="javascript">
        const topicId = [[${topic.id}]];
        function isLoggedIn() {
            // Replace with your real login check logic
            return document.cookie.includes('loggedIn=true');
        }
        function submitFeedback(isHelpful) {
            if (!isLoggedIn()) {
                document.getElementById('login-modal').style.display = 'flex';
                return;
            }
            fetch(`/api/help-topics/` + topicId + `/feedback`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ helpful: isHelpful })
            })
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(data => {
                document.getElementById('feedback-message').innerText = 'Thank you for your feedback!';
                document.getElementById('feedback-message').style.display = 'block';
            })
            .catch(() => {
                document.getElementById('feedback-message').innerText = 'Could not submit feedback.';
                document.getElementById('feedback-message').style.display = 'block';
            });
        }
        function redirectToLogin() {
            window.location.href = '/login';
        }
        function closeLoginModal() {
            document.getElementById('login-modal').style.display = 'none';
        }
    </script>
</html>
